<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                        <legend>INFORMAÇÕES PESSOAIS</legend>
                <div class="col-2">
                        <div class="input-wrapper">
                            <label for="personal-name">Nome</label>
                            <input type="text" id="personal-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="personal-
                            last-name">Sobrenome</label>
                            <input type="text" id="personal-
                            last-name" required />
                        </div>
                        
                </div>
                
                
                        <div class="input-wrapper">
                            <label for="personal-email">Email<span> (digite um email válido)</span>
                            </label>
                            <input type="email" id="personal-email" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="personal-password">Senha <span>(mínimo de 6 caracteres)</span>
                        </label> 
                            <input type="password" id="personal-
                            password" minlength="6" required />
                        </div>
               
            </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper"></div>
                <legend>INFORMAÇÕES DO MENTOR</legend>

                <div class="input-wrapper">
                    <label for="mentor-information">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-information" required  />
                </div>
        </fieldset>

        <fieldset>
            <div class="fieldset-wrapper">
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            </div>
            <h1>PRIMEIRA MENTORIA</h1>
            
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="mentoring-date" required  />
                </div>
            <div class="col-3-2">
                <div class="input-wrapper">
                    <label for="mentoring-begin">Das</label>
                    <input type="time" id="mentoring-begin" required  />
                </div>
            
                <div class="input-wrapper">
                    <label for="mentoring-end">Até</label>
                    <input type="time" id="mentoring-end" required  />
                </div>
                
            </div>

            </div>

            <h1>SEGUNDA MENTORIA</h1>
            
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="mentoring-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="mentoring-date" required  />
                </div>
            <div class="col-3-2">
                <div class="input-wrapper">
                    <label for="mentoring-begin">Das</label>
                    <input type="time" id="mentoring-begin" required  />
                </div>
            
                <div class="input-wrapper">
                    <label for="mentoring-end">Até</label>
                    <input type="time" id="mentoring-end" required  />
                </div>
                
            </div>

            </div>

            
        </fieldset>

        
    </form>
    <footer>
        <button class="button" form="my-form">SALVAR</button>
    </footer>
    </div>
</body>
</html>
